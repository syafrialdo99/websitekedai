        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Gaya untuk container utama */
        .container {
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .container:hover {

        }
        /* Gaya untuk teks heading */

            font-size: 1.8em;

        }
        /* Gaya untuk tombol */
        .contact-btn {

            padding: 12px 30px;

            background-color: #25D366;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .contact-btn:hover {
            background-color: #20b358;
        }
        /* Gaya untuk animasi ikon */
        .contact-icon {
            font-size: 50px;
            color: #25D366;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
